<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>状态设计模式</title>
    <p>用来替换更多的if  else 状态</p>
</head>
<body>

</body>
<script type="text/javascript">
    //创建超级玛丽亚类
    var MarryState = function(){
        //内部状态私有变量
        var _currentState={};
        //动作状态与状态方法映射
        states = {
            jump : function(){
                //跳跃
                console.log('jump');
            },
            move : function(){
                //移动
                console.log('move');
            },
            shoot : function() {
                //射击
                console.log('shoot');
            },
            squat : function(){
                //蹲下
                console.log('squat');
            }
        };
        //动作控制类
        var Action = {
            //改变状态方法
            changState: function(){
                var arg = arguments;
                _currentState={};
                //如果有动作则添加动作
                if(arg.length){
                    //遍历动作
                    for(var i = 0;len=arg.length,i<len;i++){
                        //向内部状态中添加动作
                        _currentState[arg[i]] = true;
                    }
                }
                //返回动作控制类
                return this;
            
            },
            //执行动作
             goes : function(){
                console.log('触发一次动作');
                //遍历内部状态保持得动作
                for(var i in _currentState){
                    //如果存在动作存在则执行动作
                    states[i] && states[i]();
                }

                return this;
             }
        }
        //返回接口方法
        return {
            change :Action.changState,
            goes :Action.goes
        }
    }

    MarryState().change('jump','shoot')//添加跳跃和设计动作
                .goes()     //执行动作     jump shoot
                .goes() //执行动作     jump shoot
                .change('shoot')//添加射击动作
                .goes() // shoot

                var  marry = new MarryState();
                marry.change('jump','shoot')//添加跳跃和设计动作
                .goes()     //执行动作     jump shoot
                .goes() //执行动作     jump shoot
                .change('shoot')//添加射击动作
                .goes() // shoot

</script>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>多态</title>
</head>
<body>
    <h2>同一个方法，多种调用方式</h2>
    <h2>在js中也可以实现，只是通过传入参数做判断以实现多种调用方式</h2>
</body>
<script type="text/javascript">
    //多态
    function add(){
        //获取参数 数组的形式
        var arg= arguments,
        //获取参数长度
        len= arg.length;
        switch(len){
            //如过没有参数;
            case 0:
                return 10;
            //如果只有一个参数
            case 1:
                return 10+arg[0];
            case 2:
                return arg[0] + arg[1]
        }
    }
    console.log(add());         //10
    console.log(add(5));        //15
    console.log(add(6,7));      //13
    //当然我们还可以让其转化成更易懂的类形式
    function Add(){
        function zero(){
            return 10;
        }

        function one(num){
            return 10 +num;
        }

        function two(num1 ,num2){
            return num1 + num2;
        }
        this.add = function (){
            var arg= arguments,
            //获取参数长度
            len= arg.length;
            switch(len){
                //如过没有参数;
                case 0:
                    return zero();
                //如果只有一个参数
                case 1:
                    return one(arg[0]);
                case 2:
                    return two(arg[0],arg[1]);
            }
        }
    }
    //实例化类
    var A = new Add();
    console.log(A.add());

    //......
</script>
</html>
